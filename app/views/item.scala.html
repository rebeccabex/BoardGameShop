@(product: GameItem)


@main(product.name) {
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="group list-group-image" src=@routes.Assets.at(s"images/${product.imageUrl}") alt=@{product.imageUrl} style="width: 400px; height: 400px;" />
            </div>
            <div class="col-md-6">
                <h4 class="group inner list-group-item-heading">
                    @product.name
                </h4>
                <h5 class="group inner list-group-item-text">
                    @product.description
                </h5>
                <h5 class="group inner list-group-item-text">
                    @{s"${product.minPlayers}-${product.maxPlayers} players"}
                </h5>
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <h5 class="lead">
                        @{f"Â£${product.price}%3.2f"}
                        </h5>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <a class="btn btn-success" href=@{s"/basket/${product.id}"}>
                            Add to basket<span class="glyphicon glyphicon-shopping-cart"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
