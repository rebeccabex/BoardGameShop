@(message: String)(implicit flash: Flash)


@main("Becky's Games") {
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

            <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <a href=@{s"/products/hive"}>
                    <img src="@routes.Assets.at("images/hive.jpg")" style="width:50%; margin:auto; height:400px;" alt="Hive">
                </a>
                <div class="carousel-caption">
                    <h3>Hive</h3>
                    <p>Insect tile game</p>
                </div>
            </div>

            <div class="item">
                <a href=@{s"/products/scythe"}>
                    <img src="@routes.Assets.at("images/scythe.jpg")" style="width:50%; margin:auto; height:400px;" alt="Scythe">
                </a>
                <div class="carousel-caption">
                    <h3>Scythe</h3>
                    <p>Area control and resource management game</p>
                </div>
            </div>

            <div class="item">
                <a href=@{s"/products/loveLetter"}>
                    <img src="@routes.Assets.at("images/loveLetter.jpg")" style="width:50%; margin:auto; height:400px;" alt="Love Letter">
                </a>
                <div class="carousel-caption">
                    <h3>Love Letter</h3>
                    <p>Fast playing card game</p>
                </div>
            </div>
        </div>

            <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <ul>
        <li>@message</li>
        <li>New page</li>
    </ul>

}
