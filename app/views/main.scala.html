@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Becky's Games</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Games
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/games">All Games</a></li>
                            <li><a class="dropdown-item" href="/games/twoPlayer">Two-player Games</a></li>
                            <li><a class="dropdown-item" href="/games/family">Family Games</a></li>
                            <li><a class="dropdown-item" href="/games/party">Party Games</a></li>
                            <li><a class="dropdown-item" href="/games/strategy">Strategy Games</a></li>
                            <li><a class="dropdown-item" href="/games/quick">Quick Games</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="/about">About Us</a></li>
                    <li class="nav-item"><a href="/basket">Basket</a></li>
                </ul>
                <form class="navbar-form navbar-right" action="/search" method="post">
                    <div class="form-group">
                        <input type="text" name="searchField" value="Search" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </form>
            </div>
        </nav>
        <div class="container">
            @content
        </div>
        <footer class="bs-docs-footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Footer content</h5>
                    </div>
                    <div class="col-md-6">
                        <ul>
                            <li class="nav-item"><a href="/about">Contact Us</a></li>
                            <li class="nav-item"><a href="/about">About Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
